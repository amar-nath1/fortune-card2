<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>forgot-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="ion-margin">
  <ion-input [(ngModel)]="newPassword">
    Enter New Password
  </ion-input>
  <ion-button (click)="resetClickHandler()">
    Reset
  </ion-button>
</div>
<a routerLink="/login">Go Back to Login</a>
</ion-content>
